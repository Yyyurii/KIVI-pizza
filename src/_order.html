<section class="order" id="order">

    <div class="order__wrap">

      <div class="order__col-1 col-1">
        <div class="col-1__title">
          <h1>Оформлення Замовлення</h1>
        </div>
        <div class="col-1__order-type">
          <div class="col-1__delivery-cont col-1__delivery-cont_del">
            <div class="col-1__delivery-del"></div><button class="col-1__delivery-del-btn"> Доставка</button>
          </div>
          <div class="col-1__delivery-cont col-1__delivery-cont_toGo">
            <div class="col-1__delivery-toGo"></div><button class="col-1__delivery-toGo-btn"> Самовиніс</button>
          </div>
        </div>

        <div class="col-1__delivery-active">

          <div class="col-1__checkout-form checkout-form">
            <div class="checkout-form__contact-block">
              <h3>Контакти</h3>
              <div class="checkout-form__contact-inputs-cont">
                <input id="name" type="text" name="Ім'я" placeholder="Ім'я" class="checkout-form__input-name orderForm-input" value="" required>
                <input id="phone" type="text" name="Телефон" placeholder="Телефон" class="checkout-form__input-phone orderForm-input"
                  value="" required>
              </div>
            </div>
            <div class="checkout-form__address-block address-block">
              <h3>Адрес</h3>
              <div class="address-block__wrap">
                <div class="address-block__street">
                  <input id="street" type="text" name="Вулиця" placeholder="Вулиця" class="address-block__input-street orderForm-input" value=""
                    required>
                </div>
                <div class="address-block__house">
                  <input id="house" type="text" name="Будинок" placeholder="Будинок" class="address-block__input-house orderForm-input" value=""
                    required>
                </div>
                <div class="address-block__flat">
                  <input id="flat" type="text" name="Квартира" placeholder="Квартира" class="address-block__input-flat orderForm-input" value=""
                    required>
                </div>
                <div class="address-block__entrance">
                  <input id="door" type="text" name="Під'їзд" placeholder="Під'їзд" class="address-block__input-entrance orderForm-input" value=""
                    required>
                </div>
                <div class="address-block__floor">
                  <input id="floor" type="text" name="Поверх" placeholder="Поверх" class="address-block__input-floor orderForm-input" value=""
                    required>
                </div>
                <div class="address-block__comment">
                  <textarea id="comment" rows="" name="Коментар" placeholder="Коментар" class="address-block__input-comment orderForm-input"
                    value=""></textarea>
                </div>

              </div>
            </div>
            <div class="checkout-form__time-block time-block">
              <h3>Час</h3>
              <div class="time-block__wrap">
                <div class="time-block__time-cont">
                  <input name="Час" id="time" type="datetime" placeholder="Найближчий час" class="time-block__timepicker orderForm-input" value=""
                    required>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- toGo active  -->
        <div class="col-1__toGo-active">

          <div class="col-1__checkout-form checkout-form">
            <div class="col-1__location"><img src="img/icons/location-gray.svg" alt="location">Наша адреса: вул.
              Чубинського 8а</div>
            <div class="checkout-form__contact-block">
              <h3>Контакти</h3>
              <div class="checkout-form__contact-inputs-cont">
                <input id="nameTakeMySelf" type="text" name="Ім`я" placeholder="Ім'я" class="checkout-form__input-name orderForm-input" value="" required>
                <input id="phoneTakeMySelf" type="text" name="Тел" placeholder="Телефон" class="checkout-form__input-phone orderForm-input"
                  value="" required>
              </div>
              
              <div class="address-block__comment">
                <textarea id="commentTakeMySelf" rows="" name="Комент" placeholder="Коментар" class="address-block__input-comment address-block__input-comment_marginTop orderForm-input"
                  value=""></textarea>
              </div>
              
            </div>
            <div class="checkout-form__time-block time-block">
              <h3>Час</h3>
              <div class="time-block__wrap">
                <div class="time-block__time-cont">
                  <input name="Чaс" id="timeTakeMySelf" type="datetime" placeholder="Найближчий час" class="time-block__timepicker orderForm-input" value=""
                    required>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>


      <div class="order__list-cont col-2">
        <div class="col-2__title">
          <h1>Ваше Замовлення</h1>
        </div>
        <div class="col-2__list">
        </div>
        <br>
        <div class="col-2__price">Всього: <span class="col-2__price-value"></span></div>
        <input id="price" type="hidden" name="Всього до оплати" class="basket__price-total-input orderForm-input" value="">
      </div>
    </div>
    <input value="Замовити" class="order__btn"></input>

</section>
