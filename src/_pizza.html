<section class="pizza ">
  <h1>Піца</h1>

  <ul class="pizza__controls">
    <li class="buttons button-active" data-filter="classico">Classico</li>
    <li class="buttons" data-filter="premio">Premio</li>
    <li class="buttons" data-filter="maestro">Maestro</li>
</ul>

  <div class="pizza__container _container">

    <div class="pizza__card card classico">
      <div class="card__img-cont">
        <img class="card__img" src="./img/pizza/pizza-margo.png" alt="margo">
      </div>
      <div class="card__title">
        <h3>Margo</h3>
      </div>
      <div class="card__description">
        <h4>
          Соус "Пелаті", Помідори, Моцарела, Рукола
        </h4>
      </div>
      <div class="card__footer">
        <img class="card__hryvnia" src="./img/icons/hryvnia.svg" alt="hryvnia">
        <span class="card__price">88</span>
        <button class="card__btn">До Кошика</button>
      </div>
    </div>

    <div class="pizza__card card premio">
      <div class="card__img-cont">
        <img class="card__img" src="./img/pizza/pizza-margo.png" alt="margo">
      </div>
      <div class="card__title">
        <h3>Margo</h3>
      </div>
      <div class="card__description">
        <h4>
          Соус "Пелаті", Помідори, Моцарела, Рукола
        </h4>
      </div>
      <div class="card__footer">
        <img class="card__hryvnia" src="./img/icons/hryvnia.svg" alt="hryvnia">
        <span class="card__price">88</span>
        <button class="card__btn">До Кошика</button>
      </div>
    </div>


  </div>
  <div class="pizza__btn-container _container">
    <button class="pizza__btn">
      Показати більше
    </button>
  </div>
</section>
